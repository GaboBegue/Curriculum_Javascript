	  function crearElemento(nombre, props, padre){
        const element = document.createElement(nombre);
        const propiedades = Object.entries(props);
        propiedades.forEach(([key, value]) => { element.setAttribute(key, value);}); 
        padre.appendChild(element);

        return element;
      }
